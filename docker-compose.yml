version: '3'
services:
  xandria:
    image: seykron/xandria:1.0.0-SNAPSHOT
    restart: unless-stopped
    depends_on:
      - h2
    tmpfs:
      - /tmp
    environment:
      - telegram_access_token
      - db_url
      - db_driver
      - db_user
      - db_password
      - app_index_dir
      - app_library_location
      - app_working_dir
      - app_service_url
      - app_scan_enabled
  h2:
    image: "oscarfonts/h2"
    restart: unless-stopped
    volumes:
      - ./xandria-db/xandria:/opt/h2-data:rw
